name: fresco-frontend

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # You can adjust this to the Node.js version your project uses

      # Cache npm dependencies
      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Install dependencies
      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build .env
        working-directory: frontend
        run: |
          echo "VITE_FRESCO_API_BASE_URL=http://localhost:8080/api" > .env
          echo "Using fake values for testing..."
          echo "VITE_COGNITO_USER_POOL_ID=VITE_COGNITO_CLIENT_ID=1234567890abcdef1234567890abcdef" >> .env
          echo "VITE_COGNITO_CLIENT_ID=us-west-2_aBcDeFgHi" >> .env

      # Run linter
      - name: Run linter
        if: false
        working-directory: frontend
        run: npm run lint

      # Run tests
      - name: Run tests
        working-directory: frontend
        run: npm run test

      # Build the Vue app
      - name: Build Vue app
        working-directory: frontend
        run: npm run build
